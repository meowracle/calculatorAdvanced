<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator-advanced</title>
</head>
<body>
<input id="result" size="50px">
<table>
    <tr>
        <th><button id="num7" onclick="addNum(this)" value="7">7</button></th><br>
        <th><button id="num8" onclick="addNum(this)" value="8">8</button></th><br>
        <th><button id="num9" onclick="addNum(this)" value="9">9</button></th><br>
        <th><button id="div" onclick="addNum(this)" value="/">/</button></th><br>
    </tr>
    <tr>
        <td><button id="num4" onclick="addNum(this)" value="4">4</button></td><br>
        <td><button id="num5" onclick="addNum(this)" value="5">5</button></td><br>
        <td><button id="num6" onclick="addNum(this)" value="6">6</button></td><br>
        <td><button id="mul" onclick="addNum(this)" value="*">*</button></td><br>
    </tr>
    <tr>
        <td><button id="num1" onclick="addNum(this)" value="1">1</button></td><br>
        <td><button id="num2" onclick="addNum(this)" value="2">2</button></td><br>
        <td><button id="num3" onclick="addNum(this)" value="3">3</button></td><br>
        <td><button id="sub" onclick="addNum(this)" value="-">-</button></td><br>
    </tr>
    <tr>
        <td><button id="num0" onclick="addNum(this)" value="0">0</button></td><br>
        <td><button id="numdot" onclick="addNum(this)" value=".">.</button></td><br>
        <td><button id="equal" onclick="equal()">=</button></td><br>
        <td><button id="add" onclick="addNum(this)" value="+">+</button></td><br>
    </tr>
</table>
</body>
<script src="calculator-advanced.js"></script>
</html>
